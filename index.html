<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fooody | by Sagar Paul</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <nav>
        <a class="logo" href="index.html">Fooody</a>
        <div class="menu">
            <form class="form-search top-search">
                <label for="input"><i class="fas fa-pizza-slice"></i></label>
                <input type="text" name="input" class="search search-top" placeholder="e.g. Chicken">
                <button class="btn btn-top" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <a href="about.html" class="about">About</a>
        </div>
    </nav>

    <main id="main">
        <div class="hero">
            <div class="left">
                <h1 class="heading">Search <span class="highlight">1000s</span> of recipes from Fooody.</h1>
                <h2 class="sub">Find quick and easy meals, to meat-free recipes, delicious desserts and more.</h2>
                <a href="#random" class="arrow">&#8594;</a>

                <form class="form-search bottom-search">
                    <label for="input"><i class="fas fa-pizza-slice"></i></label>
                    <input type="text" name="input" class="search search-bottom" placeholder="e.g. Chicken">
                    <button class="btn btn-bottom" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <div class="right">
                <img src="images/food.svg" alt="" srcset="">
            </div>

            <div class="bg"></div>
        </div>

        <div class="random search-result" id="random">
            <img class="random-recipe-svg" src="images/recipe.svg" alt="">
            <h2 class="random-recipe">Try this recipe</h2>

            <div class="result">
                <div class="recipe">
                    <div class="introduction">
                        <h3 class="name">Loading ...</h3>
                        <p class="area">Indian</p>
                    </div>

                    <div class="ingridients">
                    </div>

                    <div class="instruction">
                        <p></p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        Made with ‚ù§ by Sagar Paul.
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
